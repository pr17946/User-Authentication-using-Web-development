<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Registration page</title>
        <link rel="stylesheet" href="/css/registerstyle.css">
<!--//When we use express.static(public), in server side thn we have to give the paths relative to public. so should not to incllude public)
-->

    </head>
<body>
        <div class="form-container">

<form id="myForm" action="/register" method="POST" >
    <label for="name">First name :</label> 
    <input type="text" id="name" name="name" autofocus placeholder="Enter your  name " required>
    <br/><br/>

    
    <label for="dob">Date of birth :</label>
    <input type="date" id="dob" name="dob" placeholder="2023-01-21">
    <br/><br/>

    <label for="eid">Mail Id :</label>
    <input type="email" id="eid" name="eid" placeholder="Mail@gmail.com" ><br/><br/>
    <label for="uname">User name :</label>
    <input type="text" id="uname" name="uname" placeholder="Create an username" required>
    <br/><br/>
    <label for="pass1">Create Password:</label>
<input type="password" id="pass1" name="pass1" placeholder="Enter your password" required>
<br/><br/>
<label for="pass2">Confirm Password:</label>
<input type="password" id="pass2" name="pass2" placeholder="Confirm your password" required>

    <br/><br/>

    <label for="phn">Phone number</label>
    <input type="tel" id="phn" name="phn" placeholder="123-456-0987" >
    <br/><br/>
       
   <button type="submit">submit</button>
</form>
</div>

</body>
</html>
