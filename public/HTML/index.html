<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    </head>
<body >
    <div id="loginid">
        <div class="heading">
            <h2>Sign in </h2>
            <p>Sign in with your username and password</p>
            </div>
    <form action="/login" method="POST">
        <div class="details">
            <label for="uname">User Name : </label>
            <input type="text" id="uname" name="uname" placeholder="Enter your username" required >
            <br/><br/>
            <label for="pwd">Password : </label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter your pasword"  required>
            <br/><br/>    </div>

    <div id="loginbtn">
        <button type="submit" >Login</button>
        <p id="reg"> not a member? <a href="/register" id="registerLink">Register here</a></p>
                    
    </div>

    </form>
           
    </div>  

</body></html>
